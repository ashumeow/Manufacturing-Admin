                options: {
                    title: {

                    },
                    animation: {
                        duration: 2000,
                        onProgress: function(animation) {
                            progress.value = animation.currentStep / animation.numSteps;
                        },
                        onComplete: function() {
                            window.setTimeout(function() {

                            }, 2000);
                        }

            // 2
            function createConfig(position) {
            return {
